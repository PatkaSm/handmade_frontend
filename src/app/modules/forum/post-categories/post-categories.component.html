<div class="wrapper">
  <section class="top">
    <button class="wrapper__btn" [routerLink]="'add'">
      Dodaj og≈Çoszenie
      <app-svg [name]="'plus'" [color]="'white'" [size]="'15'"></app-svg>
    </button>
  </section>
  <section>
    <div class="categories">
      <div
        class="category"
        *ngFor="let category of categories"
        [routerLink]="['category', category.name]"
      >
        <span>{{ category.name }}</span>
      </div>
    </div>
    <div class="posts">
      <app-post [post]="post" *ngFor="let post of posts"></app-post>
    </div>
  </section>
</div>
