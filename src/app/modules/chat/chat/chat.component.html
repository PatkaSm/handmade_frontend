<div class="messages">
  <div
    class="message__wrapper"
    *ngFor="let message of messages"
    [ngClass]="{
      'message__wrapper--sender': authService.myData?.id === message.sender?.id
    }"
  >
    <div class="message">
      <img [src]="message.sender.image" class="message__img" />
      <div class="message__content">
        <small> {{ message.date_send | date: "dd-MM-yyyy HH:mm" }}</small>
        <div>{{ message.content }}</div>
      </div>
    </div>
  </div>
</div>
