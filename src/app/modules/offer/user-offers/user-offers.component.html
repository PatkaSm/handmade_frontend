<div class="offers">
  <h3 class="offers__title" *ngIf="paginator.results.length === 0">
    Nie wystawiłeś jeszcze żadnych przedmiotów, dodaj klikając "dodaj przedmiot"
    na górym menu.
  </h3>
  <app-offer
    *ngFor="let offer of paginator.results"
    [offer]="offer"
  ></app-offer>
</div>
<div class="paginator">
  <app-pagination
    [paginator]="paginator"
    [limit]="pagination.limit"
    (page)="onPaginationOutput($event)"
  ></app-pagination>
</div>
